apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-analyzer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-analyzer
  template:
    metadata:
      labels:
        app: stock-analyzer
    spec:
      containers:
        - name: stock-analyzer
          image: stockanalyzer-image
          ports:
            - containerPort: 8088
          env:
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_USER
              value: "default"
            - name: FINNHUB_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: config-sa
                  key: finnhub_api_key

---

apiVersion: v1
kind: Service
metadata:
  name: stock-analyzer-service
spec:
  selector:
    app: stock-analyzer
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-stock-analyzer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: stockanalyzer.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stock-analyzer-service
                port:
                  number: 8088